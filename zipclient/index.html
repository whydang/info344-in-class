<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <label>City</label>
    <input type="text" id="city_field" value="seattle" />
    <button type="button" id="submit">Submit</button>
    <script>
        var button = document.getElementById("submit");
        button.addEventListener("click", function() {
            GetZips(document.getElementById("city_field").value);
        });

        function GetZips(city) {
            var url = "http://localhost:8000/zips/city/" + city;
            fetch(url).then(function(resp) {
                return resp.json();
            }).then(function(data) {
                console.log(data);
            }).catch(function(err) {
                console.error(err);
            });
        }
    </script>
</body>
</html>
